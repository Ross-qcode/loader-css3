<!DOCTYPE html>
<html>
<head>
<title>Loader using css3</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <ul>
    <li>
      <div class="loader-move"></div>
    </li>
    <li>
      <div class="loaderborder"></div>
    </li>
    <li>
      <div class="double-wrap">
        <div id="double1" class="double"></div>
        <div id="double2" class="double"></div>
      </div>
    </li>
    <li>
      <div class="circle-shadow">
        <div id="shadow1" class="shadow"></div>
        <div id="shadow2" class="shadow"></div>
      </div>
    </li>
    <li>
      <span class="dot1"></span>
      <span class="dot2"></span>
    </li>
    <li>
      <div class="shade-wrap">
        <div class="shade-loader"></div>
        <div class="shade-loader2"></div>
      </div>
    </li>
    <li>
      <div class="shade2-wrap">
        <div class="shade2-loader"></div>
        <div class="shade2-loader2"></div>
      </div>
    </li>
    <li>
      <div class="setting-wrap">
        <div class="setting-loader"></div>
        <div class="setting-loader2"></div>
      </div>
    </li>
    <li>
      <div class="rss-wrap">
        <div class="rss-field">
          <div class="rss-circle"></div>
          <div class="rss-circle1"></div>
          <div class="rss-circle2"></div>
          <div class="rss-circle3"></div>
        </div>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
